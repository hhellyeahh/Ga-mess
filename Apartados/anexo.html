    <!-- Form -->

    <div class="feed">


        <form class="formu" action="webgrafia.html" method="post">

            <fieldset>

                <label for="usuario">What's your name?</label> <br/>
                <input required type="text" name="usuario" id="usuario" placeholder="Tom Nook" /> <br/>

                <br>

                <label for="clave">Now choose a password (shhh, keep it secret)</label> <br/>
                <input required type="password" name="clave" id="clave" maxlength="6" placeholder="******" /> <br/>

            </fieldset>

            <hr>

            <fieldset>

                <label for="pueblo">And where do you come from?</label> <br/>
                <input type="text" name="village" id="village" placeholder="village name" /> <br/>

                <br>

                <label for="fruta">Also, which is your local fruit?</label> <br/>
                <input type="text" name="fruit" id="fruit" placeholder="mine is apricot hehe" /> <br/>

                <br>

                <label>And which caracter do you like the most?
                
                <br>
                
                    <input list="villagers" name="villagers" placeholder="we won't tell anyone ;)"/>
                    
                        <datalist id="villagers">
                        
                          <option value="Anacarda"/>
                          <option value="Kabuk"/>
                          <option value="Fauna"/>
                          <option value="Ketchup"/>
                          <option value="Munchi"/>
                          <option value="Jereza"/>
                          <option value="Natura"/>
                          <option value="Pupas"/>
                          <option value="Raymond"/>
                          <option value="Rita"/>
                          
                        </datalist>
                
                </label>

                <br>
                <br>

                <label>Where do like to fish?
    
                    <br/><input type="checkbox" name="pond" value="pond" id="pond" />
                    <label for="pond">Pond</label>
                <br/><input type="checkbox" name="river" value="river" id="river" />
                <label for="river">River</label>
                <br/><input type="checkbox" name="clifftop" value="clifftop" id="clifftop" />
                <label for="clifftop">River (Clifftop)</label>
                <br/><input type="checkbox" name="mouth" value="mouth" id="mouth" />
                <label for="mouth">River (Mouth)</label>
                <br/><input type="checkbox" name="sea" value="sea" id="sea" />
                <label for="sea">Sea</label><br/>


                </label>

                <br>
                <br>

                <label>
                    
                    <label>Telefono</label>
                <input type="tel" name="telephone" id="telephone" placeholder="well... just the telephone" /> <br/>

                </label>

                <br>
                <br>

                <label> What do you like the most of your Island?
                    
                    <br>
                    <br>
                    <textarea rows="4" cols="20" name="textoLargo" wrap="hard">Tortimer will read this...
                    </textarea>
                
                </label>

                <br>
                <br>

                <label> Favorite seasson? <br/> 
                
                    <input type="radio" name="spring" value="spring" id="spring" checked>
                    <label for="spring">Spring</label> <br/>

                <input type="radio" name="summer" value="summer" id="summer">
                <label for="summer">Summer</label> <br/>

                <input type="radio" name="autumn" value="autumn" id="autumn">
                <label for="autumn">Autumn</label> <br/>

                <input type="radio" name="winter" value="winter" id="winter">
                <label for="winter">Winter</label> <br/>

                </label>

                <br>
                <br>

                <label for="color"> Now, what's your favorite color?</label> <br/>
                <input type="color" name="color" id="color" /> <br/>

            </fieldset>
